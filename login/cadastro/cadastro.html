<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Cadastro</title>
  </head>
  <body>
    <head>
      <h1 class="titulo1">Cadastro </h1>
      <span>
        <h3 class="titulo2">Complete suas Informações</h3>
      </span>
    </head>

    <form action="#">
      <div class="label-float">
        <label for="nome" class="nome">Nome</label>
        <input
          type="text"
          name="nome"
          id="nomeCompleto"
          class="inputUser"
          required
        />
      </div>

      <div class="label-float">
        <label for="email" class="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="inputUser"
          required
        />
      </div>
      
      <div class="label-float">
        <label for="senha" class="senha">Senha</label>
        <input
          type="password"
          name="senha"
          id="senha1"
          class="inputUser"
          required
        />
      </div>

      <div class="label-float">
        <label for="senha" class="senha">Confirmar Senha</label>
        <input
          type="password"
          name="senha"
          id="senha1"
          class="inputUser"
          required
        />
      </div>
      <button type="submit">Cadastrar</button>
    </form>
  </body>
</html>
